<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">News API</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="tab1cards">
      <div class="row">
        {% for row in output %}
        <div class="col-md-4">
          <div class="card my-4 mx-4" style="width: 18rem;">
            <img src="{{row[4]}}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{row[0]}}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{row[2][0]}} {{row[2][1]}}</h6>
              <p class="card-text">{{row[1]}}</p>
              <a href="{{row[3]}}" class="card-link">News link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
